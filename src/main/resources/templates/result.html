<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Diversification Identity Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div style="background: #d71e28; height: 35px; border-bottom: 4px solid #ffcd41;">
    <a href="/diversificationidentity/home">
        <img src="https://www17.wellsfargomedia.com/assets/images/rwd/wf_logo_220x23.png"
             style="margin: 5px;">
    </a>
</div>
<h1 style="text-align: center">Diversification Identity Result</h1>
<p><b>Search Input</b>
<p th:text="${requestModel.inputText}"/>
</p>
<p><b>Search Result</b>
<div>
    <table>
        <tr th:each="element : ${responseModel.response}">
            <td th:text="${element.key}">keyvalue</td>
            <table>
                <tr th:each="anews : ${element.value}">
                    <td th:text="${anews}">Some name</td>
                </tr>
            </table>
        </tr>
    </table>
</div>
<a href="/diversificationidentity/home">Search another text</a>
</body>
</html>
